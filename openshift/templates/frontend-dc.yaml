kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  annotations:
    app.openshift.io/vcs-ref: ''
    app.openshift.io/vcs-uri: 'https://github.com/bcgov/CITZ-HybridWorkplace'
    openshift.io/generated-by: OpenShiftWebConsole
  name: hwp-frontend-application
  generation: 1
  namespace: d63404-dev
  labels:
    app: hwp-frontend-application
    app.kubernetes.io/component: hwp-frontend-application
    app.kubernetes.io/instance: hwp-frontend-application
    app.kubernetes.io/name: hwp-frontend-application
    app.kubernetes.io/part-of: hwp-application-group
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - hwp-frontend-application
        from:
          kind: ImageStreamTag
          namespace: d63404-dev
          name: 'hwp-frontend-application:latest'
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    app: hwp-frontend-application
    deploymentconfig: hwp-frontend-application
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hwp-frontend-application
        deploymentconfig: hwp-frontend-application
    spec:
      containers:
        - name: hwp-frontend-application
          image: 'hwp-frontend-application:latest'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
