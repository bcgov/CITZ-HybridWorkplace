#
# This role binding is meant to allow the Patroni and backup container
# deployment pull image from the tools namespace. Run this policy in
# your tools namespace.
---
kind: Template
apiVersion: v1
metadata:
  name: ${NAME}${SUFFIX}
objects:
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: nodejs
      labels:
        shared: 'true'
    spec:
      lookupPolicy:
        local: true
      tags:
        - name: '14-ubi8'
          from:
            kind: DockerImage
            name: registry.access.redhat.com/ubi8/nodejs-14
          importPolicy: {}
          referencePolicy:
            type: Source
  - kind: ImageStream
    apiVersion: image.openshift.io/v1
    metadata:
      name: "${NAME}"
      labels:
        shared: 'true'
      annotations:
        description: Keeps track of changes in the application image
    spec:
      lookupPolicy:
        local: false
      tags: [ ]
  - kind: BuildConfig
    apiVersion: build.openshift.io/v1
    metadata:
      labels:
        build: ${NAME}${SUFFIX}
      name: ${NAME}${SUFFIX}
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: "${NAME}:${VERSION}"
      postCommit: {}
      resources:
        limits:
          cpu: 1
          memory: "3Gi"
        requests:
          cpu: "500m"
          memory: "2Gi"
      runPolicy: Serial
      source:
        contextDir: app/client
        git:
          ref: ${GIT_BRANCH}
          uri: ${GIT_URL}
        type: Git
      strategy:
        sourceStrategy:
          imageOptimizationPolicy: SkipLayers
          from:
            kind: ImageStreamTag
            name: "nodejs:14-ubi8"
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange
        - type: ImageChange
parameters:
  - name: NAME
    required: true
    value: hwp-client
  - name: GIT_BRANCH
    required: true
  - name: GIT_URL
    required: true
    value: https://github.com/bcgov/CITZ-HybridWorkplace.git
    description: version as an image tag
  - name: VERSION
    required: true
    description: version as an image tag
  - name: SUFFIX
    required: true
    description: version as an image tag
